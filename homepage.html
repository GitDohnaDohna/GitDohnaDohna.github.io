    <script>
        var trueBgm;
        function controlBgm(){
            var bgm = trueBgm;
            var controlBtn = document.getElementById("controlBgm");
            if (bgm.paused){
                bgm.paused=false;
                bgm.play();
                controlBtn.value="暂停BGM";
            }else {
                bgm.paused=true;
                bgm.pause();
                controlBtn.value="播放BGM";
            }
        }
        function showVideo(){
            if (window.confirm("我保证已年满18周岁")){
                var video = document.getElementById("nggyu");
                video.hidden = false;
                video.play();
                document.getElementById("btn").hidden = true;
            }
        }
        window.onload=function (){
            var i = Math.floor((Math.random()*10)+1);//1-10
            var bgm;
            if (i <= 2){
                bgm = document.getElementById("bgm");
            }else if(i <= 5){
                bgm = document.getElementById("bgm2");
            }else if(i <= 8){
                bgm = document.getElementById("bgm3");
            }else {
                bgm = document.getElementById("bgm4");
            }
            trueBgm = bgm;
            // alert(bgm.paused)
            if (bgm.paused){
                bgm.paused=false;
                bgm.play()
                // alert(bgm.paused)
            }
        }

    </script>
